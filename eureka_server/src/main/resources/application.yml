server:
  port: 8761
spring:
  profiles:
    active: 8761
  application:
    name: eureka_server
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  thymeleaf:
    cache: false
    content-type: text/html
    enable: true
    encoding: UTF-8
    model: HTML5
    # 静态资源路径
    prefix: classpath:static
    suffix: .html

# security userinfo
securityUser:
  role:
    admin: ADMIN
    actuator: ACTUATOR
  adminUser:
    username: discoveryAdmin
    password: discoveryAdminPwd
  actuatorUser:
    username: discoveryActuator
    password: discoveryActuatorPwd

# 关闭security自带登录框
management:
  security:
    enabled: false

info:
  desciption: eureka_server
  component: Web Server

#management:
#  security:
#    enabled: false
---
spring:
  profiles: 8761
  application:
    name: eureka_server1
server:
  port: 8761
  tomcat:
    uri-encoding: UTF-8

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://discoveryActuator:discoveryActuatorPwd@127.0.0.1:8761/eureka/
#      defaultZone: http://admin:admin@localhost:8761/eureka/
