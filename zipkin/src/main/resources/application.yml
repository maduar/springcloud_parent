# zikkin 使用 mysql 作为存储
zipkin:
  service:
    name: zipkin
  storage:
    type: mysql

# 关闭security自带登录框
management:
  security:
    enabled: false

spring:
  application:
    name: zipkin
  rabbitmq:
    host: 150.109.49.131
    port: 5672
    username: guest
    password: rabbitMaduar310
    queue: zipkin
  datasource:
    schema: classpath:/mysql.sql
    url: jdbc:mysql://150.109.49.131:3306/zipkin?autoReconnect=true
    username: root
    password: maduarMysql
    driverClassName: com.mysql.jdbc.Driver
    initialize: true
    continueOnError: true
  sleuth:
    enabled: false
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  thymeleaf:
